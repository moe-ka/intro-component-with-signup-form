<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
<link rel="stylesheet" href="src/main_styles.css">
<link rel="stylesheet" href="src/css_rst.css">
<link rel="stylesheet" href="src/responsive.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="left-contain-wrapper">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>
      <div class="right-contain-wrapper">
        <div class="message">
          <h3>Try it free 7 days <span>then $20/mo. thereafter</span></h3>
        </div>
        <div class="form-wrapper">
          <form action="#" method="get" >
            <input type="text" class="input" placeholder="First Name" pl id="#" required><span class="checking"></span>
            <input type="text" class="input" placeholder="Last Name" id="#" required><span class="checking"></span>
            <input type="email" class="input" placeholder="Email Address" id="#" required><span class="checking"></span>
            <input type="password" class="input" placeholder="Password" id="#" required><span class="checking"></span>
            <button type="submit" class="btn">Claim your free trial</button>
            <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="src/script.js"></script>
</body>
</html>
